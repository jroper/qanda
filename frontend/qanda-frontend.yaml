apiVersion: apps/v1
kind: Deployment
metadata:
  name: qanda-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qanda-frontend
  template:
    metadata:
      labels:
        app: qanda-frontend
    spec:
      containers:
      - name: nginx
        image: asia.gcr.io/stateserv/qanda-frontend
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: qanda-frontend
spec:
  selector:
    app: qanda-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
